<div ng-controller="SettingsCtrl" class="padding-md">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Quick Add Settings
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group" ng-repeat="setting in settings">
                            <label>{{setting.key}}</label>
                            <input type="text" class="form-control input-sm" ng-model="setting.value" placeholder="{{setting.key}}">
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Update</button>
                    </form>
                </div>
            </div><!-- /panel -->
        </div><!-- /.col -->

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Other Setting
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Setting 1</label>
                            <input type="text" class="form-control input-sm" placeholder="Setting 1">
                        </div>
                        <div class="form-group">
                            <label>Setting 2</label>
                            <input type="text" class="form-control input-sm" placeholder="Setting 2">
                        </div>
                        <div class="form-group">
                            <label>Setting 3</label>
                            <input type="text" class="form-control input-sm" placeholder="Setting 3">
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Update</button>
                    </form>
                </div>
            </div><!-- /panel -->

            <div class="panel panel-default">
                <div class="panel-heading">
                    Other Setting
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Setting 1</label>
                            <input type="text" class="form-control input-sm" placeholder="Setting 1">
                        </div>
                        <div class="form-group">
                            <label>Setting 2</label>
                            <input type="text" class="form-control input-sm" placeholder="Setting 2">
                        </div>
                        <div class="form-group">
                            <label>Setting 3</label>
                            <input type="text" class="form-control input-sm" placeholder="Setting 3">
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Update</button>
                    </form>
                </div>
            </div><!-- /panel -->
        </div><!-- /.col -->


    </div>
</div>
